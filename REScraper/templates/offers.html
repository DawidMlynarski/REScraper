<!-- templates/offers.html -->

{% extends "_base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">

    <!-- Tabelka do wyświetlania wyników -->
    <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    
                    <th class="py-3 px-6 text-left">Zdjęcie</th>
                    <th class="py-3 px-6 text-left">Nazwa</th>
                    <th class="py-3 px-6 text-left">Cena</th>
                    <th class="py-3 px-6 text-left">Lokalizacja</th>
                    
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                
                    <!-- Wyświetlanie danych w tabeli -->
                    {% for title, price, location_of_offer, link,image_url in offers_data %}
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">
                            <img src="{{ image_url }}" alt="Zdjęcie oferty" class="w-32 h-32 object-cover">
                        </td>
                    
                        <td class="py-3 px-6 text-left">
                            <a href="{{ link }}" class="text-blue-500 hover:underline" target="_blank">{{ title }}</a>
                        </td>
                        <td class="py-3 px-6 text-left">{{ price }}</td>
                        <td class="py-3 px-6 text-left">{{ location_of_offer }}</td>
                    </tr>
                    {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
