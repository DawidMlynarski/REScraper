<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

</head>

<body class="bg-green-50">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold text-white">REScraper</a>
            <ul class="flex">
                <li><a href="#" class="text-white hover:text-gray-300 px-4">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 px-4">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 px-4">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto mt-4">

        {% block content %}
        {% endblock content %}

    </div>
    <footer class="bg-gray-800 py-8 text-center text-white">
        <div class="container mx-auto">
            <p>&copy; 2023 Web Scraper - Porównywarka cen mieszkań. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>

</html>
